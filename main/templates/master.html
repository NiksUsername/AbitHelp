<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/master.css" rel="stylesheet">
    {% block style %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My news</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/calendar">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">For Developers</a>
                    </li>
                </ul>
                <div>
                    {% if request.user.is_authenticated %}
                        <div class = "user-greating btn">Hello, {{ request.user }}</div>
                        <a class="btn btn-dark" href="{% url 'account_logout' %}">Logout</a>
                    {% else %}
                        <a href="{% url 'account_login' %}" class="btn btn-outline-secondary me-2">Sign in</a>
                        <a href="{% url 'account_signup' %}" class="btn btn-dark">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
    {% block content %}{% endblock  %}
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        {% block script %}{% endblock %}
</body>
</html>
