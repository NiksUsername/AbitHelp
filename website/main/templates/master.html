<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="../static/master.css" rel="stylesheet">
    {% block style %}{% endblock %}
</head>
<body>
<div class="container-lg" id="page">
    <script type="module" src="../static/navbar.js"></script>
    <nav class="navbar navbar-expand-lg container-fluid navbar-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" id="news" href="/">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/subscriptions">Підписки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/calendar/">Календар</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about-us">Про нас</a>
                </li>
            </ul>
            <div>
                {% if request.user.is_authenticated %}
                    <a class="btn btn-dark" href="{% url 'account_logout' %}">Вийти</a>
                    <span class="user-nickname">{{ request.user }}</span>
                {% else %}
                    <a href="{% url 'account_login' %}" class="btn btn-outline-secondary me-2">Увійти</a>
                    <a href="{% url 'account_signup' %}" class="btn btn-dark">Реєстрація</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="content">
        {% block content %}{% endblock %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block script %}{% endblock %}
</body>
</html>
