<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 300px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h4 class="text-center mb-4">Реєстрація</h4>
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Нік *</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label class="form-label">Пошта *</label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль *</label>
            {{ form.password1 }}
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль ще раз *</label>
            {{ form.password2 }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
    </form>
    <div class="text-center mt-3">
        <a href="/accounts/login/">Вже маєте аккаунт? Тиц сюди</a>
    </div>
</div>
</body>
</html>
