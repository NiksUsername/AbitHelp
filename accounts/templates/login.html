<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      width: 300px; 
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h4 class="text-center mb-4">Вхід</h4>
    <form>
      <div class="mb-3">
        <label class="form-label">Пошта або нікнейм</label>
        <input type="email" class="form-control" placeholder="Введіть пошту або нік" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input type="password" class="form-control" placeholder="Введіть пароль" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Увійти</button>
    </form>
    <div class="text-center mt-3">
      <a href="/accounts/register/">Ще нема аккаунту? Тиц сюди</a>
    </div>
  </div>
</body>
</html>
