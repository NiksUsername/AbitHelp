{% load socialaccount %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 300px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h4 class="text-center mb-4">Реєстрація</h4>
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}
    {% endif %}
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Нік *</label>
            <input type="text" name="username" class="form-control" placeholder="Введіть нікнейм" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Пошта *</label>
            <input type="email" name="email" class="form-control" placeholder="Введіть пошту" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль *</label>
            <input type="password" name="password1" class="form-control" placeholder="Введіть пароль" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль ще раз *</label>
            <input type="password" name="password2" class="form-control" placeholder="Введіть пароль ще раз" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
    </form>
    <div class="text-center mt-3">
        <a class="btn btn-primary w-100" href="{% provider_login_url 'google' %}">Google sign in <i class="bi bi-google"></i></a>
        <a href="/accounts/login/">Вже маєте аккаунт? Тиц сюди</a>
    </div>
</div>
</body>
</html>
